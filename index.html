<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sav-Weather</title>
    <link rel="stylesheet" href="style.css"/>
    
</head>
<body>
    <h1>Sav Weather Dashboard</h1>
    <div class ="Weather">
        <input type="searchBar" class="searchWeather" placeholder="Your City">
        <div class="todays-weather">
            <div class="details">
                <h2 class="city">City</h2>
                <p class="day-of-week">Day</p>
                <div class="current-weather">
                    <p class="humidity-indicator"><span class="value">65</span>%</p>
                    <p class="wind-indicator"><span class="value">west, 10</span>m/s</p>
                </div>
            </div>
            <img src="sunny-day-icon.png" alt="sunny and clear" class="weather-image">
            <div class="temp"><span class="value">+25</span>&deg;F</div> 
        </div>
        <div class="forecast">
            <article class="forecast-item">
                <img src="sunny-day-icon.png" alt="sunny and clear" class="weather-icons">
                <h3 class="forecast-day">Day</h3>
                <p class="forecast-temp"><span class="value">+25</span>&deg;F</p>
            </article>
            <article class="forecast-item">
                <img src="sunny-day-icon.png" alt="sunny and clear" class="weather-icons">
                <h3 class="forecast-day">Day</h3>
                <p class="forecast-temp"><span class="value">+25</span>&deg;F</p>
            </article>
            <article class="forecast-item">
                <img src="sunny-day-icon.png" alt="sunny and clear" class="weather-icons">
                <h3 class="forecast-day">Day</h3>
                <p class="forecast-temp"><span class="value">+25</span>&deg;F</p>
            </article>
            <article class="forecast-item">
                <img src="sunny-day-icon.png" alt="sunny and clear" class="weather-icons">
                <h3 class="forecast-day">Day</h3>
                <p class="forecast-temp"><span class="value">+25</span>&deg;F</p>
            </article>
            <article class="forecast-item">
                <img src="sunny-day-icon.png" alt="sunny and clear" class="weather-icons">
                <h3 class="forecast-day">Day</h3>
                <p class="forecast-temp"><span class="value">+25</span>&deg;F</p>
            </article>
          
        </div>
    </div>
 <script src="script.js"></script>   
</body>
</html>
